<div class="container d-flex align-items-center justify-content-center">
    <div class="col-10 container-form">
        <form>
            <div class="mb-3">
                <label for="patientInput" class="form-label">Имя пациента</label>
                <input type="text" class="form-control" id="patientInputId">
                <div id="patientInputHintId" class="form-text">Введите фамилию, имя и отчество пациента.</div>
            </div>
            <div class="mb-3">
                <label for="diagnosisInput" class="form-label">Диагноз</label>
                <input type="text" class="form-control" id="diagnosisInputId">
                <div id="diagnosisInputHintId" class="form-text">Подтвердите диагноз пациента.</div>
            </div>
            <div class="mb-3">
                <label for="departInput" class="form-label">Отделение</label>
                <input type="text" class="form-control" id="departInputId">
                <div id="departInputHintId" class="form-text">Введите название отделения, в которое обратился пациент.</div>
            </div>
            <div class="mb-3">
                <label for="doctorInput" class="form-label">Доктор</label>
                <input type="text" class="form-control" id="doctorInputId">
                <div id="doctorInputHintId" class="form-text">Введите фамилию, имя и отчество доктора.</div>
            </div>
            <div class="mb-3 input-group">
                <span class="input-group-text">Рекоммендации по лечению</span>
                <textarea type="text" class="form-control" id="recommInputId"></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Отправить</button>
        </form>
    </div>
</div>
